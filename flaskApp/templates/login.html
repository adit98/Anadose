<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html"><i class="glyphicon glyphicon-phone"></i> Anadose</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>

                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div><a href="registration.html" class="forgot">Don't have an account? Sign up here</a></form>
